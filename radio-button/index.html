<!doctype html>
<button id="radio"></button>

<style>
#radio {
    width: 100px;
    height: 100px;
    background-color:blanchedalmond;
    background-image: paint(radio-button);
    border: 2px solid black;
    border-radius: 50%;
    --tick: 0%;
    transition: --tick 1s ease-in;
}

#radio:focus {
    --tick: 40%;
}

</style>

<script>
    CSS.registerProperty({
      name: '--tick',
      syntax: '<percentage>',
      initialValue: '0%'
    });
    (CSS.paintWorklet || paintWorklet).addModule('paintworklet.js');
</script>
