<!doctype html>
<textarea id="fractal"></textarea>

<style>
    #fractal {
        width: 300px;
        height: 300px;
        background-color: rgb(255, 64, 129);
        background-image: paint(fractal);
        border: 0;
        animation: pulse 10s linear infinite;
    }

    @keyframes pulse {
        0% {
            --tick: 0%;
        }

        50% {
            --tick: 5%;
        }

        100% {
            --tick: 0%;
        }
    }
</style>

<script>
    CSS.registerProperty({
        name: '--tick',
        syntax: '<percentage>',
        initialValue: '0%',
        inherits: false,
    });
    (CSS.paintWorklet || paintWorklet).addModule('paintworklet.js');
</script>
